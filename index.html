<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Json Beautifier</title>
  <link href="jsonTree.css" rel="stylesheet"/>
  <script src="jsonTree.js"></script>
</head>

<body>
<p>Beautify your JSON.</p>
<div id="wrapper">
  <div id="tree"></div>

</div>

<script>
  var wrapper = document.getElementById("wrapper");

  var dataStr = '{"Employees":[{"userId":"krish","jobTitle":"Developer","firstName":"Krish","lastName":"Lee","employeeCode":"E1","region":"CA","phoneNumber":"123456","emailAddress":"krish.lee@learningcontainer.com"},{"userId":"devid","jobTitle":"Developer","firstName":"Devid","lastName":"Rome","employeeCode":"E2","region":"CA","phoneNumber":"1111111","emailAddress":"devid.rome@learningcontainer.com"},{"userId":"tin","jobTitle":"Program Directory","firstName":"tin","lastName":"jonson","employeeCode":"E3","region":"CA","phoneNumber":"2222222","emailAddress":"tin.jonson@learningcontainer.com"}]}';
  try {
    var data = JSON.parse(dataStr);
  } catch (e) {
  }

  // Create json-tree
  var tree = jsonTree.create(data, wrapper);

  // Expand all (or selected) child nodes of root (optional)
  tree.expand(function (node) {
    return node.childNodes.length < 2;
  });
</script>
</body>

</html>
